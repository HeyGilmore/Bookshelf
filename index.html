<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body class="bg-dark d-flex flex-column min-vh-100">

    <!-- Navigation -->
     <navbar class="navbar bg-light">
        <nav class="container">
            <span>Book Shelf</span>
            <button class="btn btn-outline-success me-2" id="new-book-button" type="button">Add a Book</button>
        </nav>
     </navbar>

     <!-- MAIN SECTION -->
     <div class="">
        <!-- Add a book -->
        <div class="py-5">
            <form class="bg-light border rounded p-3 w-50 mx-auto" id="new-book-form">
                <h2 class="text-center"> Add a book:</h2>
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="inputTitle" required>
                </div>
                <div class="mb-3">
                    <label for="authorInput" class="form-label">Author's Name:</label>
                    <input type="text" class="form-control" id="authorInput" required>
                </div>
                <div class="mb-3">
                    <label for="pagesInput" class="form-label">How many pages?</label>
                    <input type="numbers" class="form-control" id="pagesInput" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="haveYouRead">
                    <label class="form-check-label" for="haveYouRead">Check if you have read.</label>
                </div>
                <button type="submit" class="btn btn-primary rounded" id="submitButton">Submit</button>
            </form>
        </div>
        <!-- Showcase all the books -->
        <div class="d-flex justify-content-center" id="ShowCase">
            <div class="bg-light w-100 m-3">
                 <!-- Header -->
                <section class="bg-light text-center fw-bold">
                    <h2 class="p-2">Book Shelf</h2>
                </section>
                <div class="d-flex flex-row pt-4">
                    <section id="library-container" class="d-flex flex-wrap">
                    </section>
                    <section id="ErrorMessage"></section>
                </div>
            </div>
        </div>
     </div>



    <!-- FOOTER -->
    <footer class="mt-auto bg-light">
                <div class="container text-center">
            <span class="text-muted">2025 Gilmore</span>
        </div>
    </footer>


</body>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- javascript -->
  <script src="./script.js"></script>
</html>
